<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .header, .footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        .article {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            margin: 20px 0;
        }

        .image-aside {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #f1f1f1;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }

        .image-aside img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Header Image
        </div>

        <div class="article">
            <h2>Article Title</h2>
            <p>Article content...</p>
        </div>

        <div class="image-aside">
            <img src="https://via.placeholder.com/300" alt="Article Image">
            <img src="https://via.placeholder.com/300" alt="Article Image">
        </div>

        <div class="article">
            <h2>Article Title</h2>
            <p>Article content...</p>
        </div>

        <div class="image-aside">
            <img src="https://via.placeholder.com/300" alt="Article Image">
            <img src="https://via.placeholder.com/300" alt="Article Image">
        </div>

        <div class="footer">
            Footer Image
        </div>
    </div>
</body>
</html>
